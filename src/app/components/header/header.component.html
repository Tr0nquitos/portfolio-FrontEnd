<div class="row">
  <div class="conteiner-header sticky-top">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Te/0 Code</a>
        <img class="logo-img"
          src="https://desa.argentinaprograma.inti.gob.ar/pluginfile.php/1/theme_moove/logo/1674860780/APLogo-20-20.png"
          alt="">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item ">
              <a class="nav-link" aria-current="page" href="#">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Presentación</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Skills</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Proyectos</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                data-bs-toggle="dropdown" aria-expanded="false">
                Enlace dropdown
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <li><a class="dropdown-item" href="#">Acción</a></li>
                <li><a class="dropdown-item" href="#">Otra acción</a></li>
                <li><a class="dropdown-item" href="#">Algo más aquí</a></li>
              </ul>
            </li>
            <li>
              <!-- Button trigger modal -->
              <button type="button" class="btn btn-outline-success" *ngIf="!isLogged" data-bs-toggle="modal"
                data-bs-target="#exampleModal">
                Login
              </button>
              <button type="button" class="btn btn-outline-danger" (click)="onLogOut()" *ngIf="isLogged"
                data-bs-toggle="modal" data-bs-target="#exampleModal">
                LogOut
              </button>



            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header">
          <h1 class="modal-title fs-5 align-text-center" id="exampleModalLabel">Login</h1>
          <button type="button" class="btn-close btn-close-white btn-outline-success" data-bs-dismiss="modal"
            aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
            <div class="form-outline form-white mb-4">
              <input type="email" id="nombreUsuario" name="nombreUsuario" class="form-control form-control-lg bg-dark text-white" [(ngModel)]="nombreUsuario" required [ngModelOptions]="{ standalone: true }"/>
              <label class="form-label" for="nombreUsuario">Usuario</label>
            </div>

            <div class="form-outline form-white mb-4">
              <input type="password" id="password" class="form-control form-control-lg bg-dark text-white" [(ngModel)]="password" required [ngModelOptions]="{ standalone: true }"/>
              <label class="form-label" for="password">Contraseña</label>
            </div>

            <p class="small mb-5 pb-lg-2">No tienes una cuenta?. <br>
              <a class="text-white-50 link-success" href="/register">Registrate aqui!</a>
            </p>

            <div class="d-flex justify-content-center text-center">
              <button href="#!" type="button" class="btn btn-success rounded-circle m-2"><i
                  class="bi bi-facebook"></i></button>
              <button href="#!" type="button" class="btn btn-success rounded-circle m-2"><i
                  class="bi bi-twitter"></i></button>
              <button href="#!" type="button" class="btn btn-success rounded-circle m-2"><i
                  class="bi bi-google"></i></button>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-outline-success btn-lg px-5" type="submit" (click)="onLogin()">Login</button>
        </div>
      </div>
    </div>
  </div>
